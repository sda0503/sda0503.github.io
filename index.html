<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>구름이의 홈페이지</title>
    <script src="./js/common.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>구름이의 홈페이지</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="readme">
                <input type="checkbox" name="" id="">
                <div>

                </div>
            </div>
            <ul class="contents">
                <li onclick="move_page_in('gradient')">Gradient</li>
                <li onclick="move_page_in('clock')">Clock</li>
                <li onclick="move_page_in('hover')">Hover</li>
                <li onclick="move_page_out('https://jh91.tistory.com/')">구름이의 클라우드</li>
                <li onclick="move_page_out('https://sda0503.shop/')">구름이의 게임리뷰</li>
            </ul>
        </div>
    </main>
    
    <!-- 에드 센스 추가 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9727866007930371" crossorigin="anonymous"></script>

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        var reader = new XMLHttpRequest();
            reader.open('GET', './README.md', true);
            reader.overrideMimeType('text/plain; charset=utf-8');
            reader.onload = function() {
                if (reader.status == 200) {
                    $('#readme div').text(reader.responseText);
                };
            };
        reader.send(null);
    </script>
</body>
</html>
