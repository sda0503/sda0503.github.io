<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구름이의 홈페이지</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/clock.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Clock</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="clock">
                <div class="hour">
                    <div id="hr" class="hr"></div>
                </div>
                <div class="min">
                    <div id="mn" class="mn"></div>
                </div>
                <div class="sec">
                    <div id="sc" class="sc"></div>
                </div>
            </div>
            <div class="digital">
                <div class="date">
                    <span class="year">00</span> -
                    <span class="month">00</span> -
                    <span class="day">00</span>
                </div>
                <div class="time">
                    <span class="hh">00</span> :
                    <span class="mm">00</span> :
                    <span class="ss">00</span>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/clock.js"></script>
</body>
</html>
