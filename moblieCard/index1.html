<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/moblieCard.css">

    <title>우리 결혼 합니다</title>
</head>
<body>
    <div class="page3">
        <div>
            <h1>
                윤재현,최연희<br>
                행복하게 살게요
            </h1>
            <h1>
                2021. 08. 15<br>
                sun. pm 12:00
            </h1>
        </div>
    </div>
    <div class="page2">
        <h1>우리의 행복한 첫걸음을<br>
        함께 해주세요</h1>
        <hr>
        <p>
        세상을 살면서 단 한번,<br>
        인연을 만난다는 것은 행복입니다.<br>
        남남으로 만난 두 사람,<br>
        그 사랑으로 닮은 꼴이 되어,<br>
        이제 두 사람만의 긴 여행을<br>
        함께 떠나려고 합니다.<br>
        시작하는 자리 축복해 주시면<br>
        더없는 기쁨으로 간직하겠습니다.<br>
        </p>
        <hr>            
    </div>
    <div class="page2 info">
        <p><span class="name">윤기섭</span> · <span class="name"> 이정화</span>의 장남  <span class="name"> 윤재현</span></p>
        <p><span class="name">최승목</span>의 장녀<span class="name"> 최연희</span></p>
    </div>
    <img src="../img/moblieCard/page1.jpg" style="width: 100%;">
    <ul class="font">
        <li>카페24 빛나는별</li>
        <li>봄이 좋아</li>
        <li>우리딸 손글씨</li>
        <li>빙그레 싸만코</li>
        <li>소미체</li>
        <li>하나 손글씨</li>
    </ul>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $('.font li').click(function(){
            if($(this).index() == 0){
                $('*').css('font-family','Cafe24Shiningstar');
            }else if($(this).index() == 1){
                $('*').css('font-family','f777Lovespring');
            }else if($(this).index() == 2){
                $('*').css('font-family','Daughter_handwriting');
            }else if($(this).index() == 3){
                $('*').css('font-family','BinggraeSamanco');
            }else if($(this).index() == 4){
                $('*').css('font-family','Somi');
            }else if($(this).index() == 5){
                $('*').css('font-family','Hana_handwriting');
            }
        })
    </script>
</body>
</html>
