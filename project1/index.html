    <style>
        .page{
            width: 100%;
            height: 100vh;
            background-color : #111;
            position: relative;
            display: flex;
            overflow: hidden;
            flex-direction: column;
        }
        .row{
            position: relative;
            top: -50%;
            left: -10%;
            width: 100%;
            height:auto;
            display: flex;
            padding: 10px 0;
            white-space: nowrap;
            font-size: 64px;
            transform: rotate(-30deg);
        }
        i{
            color:rgba(255,255,255,0.5);
            transition: 1s;
            padding: 0 5px;
            /* user-select: none;
            cursor:default; */
        }
        i:hover{
            color: #fff;
            text-shadow:  0 0 120px #fff;
            transition: 0s;
        }

        .row div{
            animation: animate 60s linear infinite;
        }

        @keyframes animate{
            0%{
                transform: translateX(0%);
            }
            100%{
                transform: translateX(-50%);
            }
        }

        ul{
            display: flex;
            justify-content:start;
            flex-wrap:wrap;
        }

        li{
            width: 25%;
            height: 300px;
            cursor: pointer;
            color: white;
            background-color: #fff;
            position: relative;
            transition: all 1s;
        }
        li:hover{
            background-color: #111;
        }


        li > div{
            opacity: 0;
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding : 5px 20px;
            border: 2px solid white;
            transition : all 5s;
        }
        li:hover div{
            opacity: 1;
        }

        .section{
            background: #3586ff;

        }

        .section .wave{
            position:absolute;
            bottom:0;
            left:0;
            width:100%;
            height:100px;
            background: url(../img/wave.png);
            background-size: 1000px 100px;
        }

        .section .wave.wave1{
            animation: move 30s linear infinite;
            z-index: 1000;
            opacity: 1;
            animation-delay: 0s;
            bottom:0;
        }
        
        @keyframes move{
            0%{
                background-position-x : 0;
            }
            100%{
                background-position-x : 1000px;
            }
        }

        .section .wave.wave2{
            animation: move2 15s linear infinite;
            z-index: 999;
            opacity: 0.5;
            animation-delay: 0s;
            bottom:10px;
        }
        
        @keyframes move2{
            0%{
                background-position-x : 0;
            }
            100%{
                background-position-x : 1000px;
            }
        }

        .section .wave.wave3{
            animation: move 20s linear infinite;
            z-index: 998;
            opacity: 0.7;
            animation-delay: 0s;
            bottom:15px;
        }

        .section .wave.wave4{
            animation: move2 10s linear infinite;
            z-index: 997;
            opacity: 0.5;
            animation-delay: 0s;
            bottom:20px;
        }
        

    </style>
